<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <link href="./output.css" rel="stylesheet">

</head>

<body class="bg-blue flex justify-center items-center h-screen font-default">

  <div class="w-64 h-auto bg-white rounded-xl p-3">
    <div class="w-63 h-48 rounded-xl">
      <img src="./images/image-qr-code.jpg" alt="" class="rounded-xl">
    </div>
    <div class="bg-white w-63 flex flex-col justify-center items-center p-2">
      <p class="text-dark-gray font-bold text-center text-p-size mb-3">Improve your front-end <br />projects by building
        projects</p>

      <p class="text-light-gray font-normal text-center text-p-sm">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
</body>

</html>
